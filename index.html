<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        let number1 = 0+ Math.floor(Math.random()*11);
        let number2 = 0+ Math.floor(Math.random()*11);
        let inputValue='';
        let outputText='';
        let antallPoeng = 0;


        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*html*/`
                <h3>Sammenligne mellom ${number1} og ${number2} og skriv riktig operator &gt;, &lt; eller =.</h3><br/>
                <h4>${number1} <input type="text" value="${inputValue ? inputValue : ''}" oninput="inputValue=this.value"> ${number2}</h4><br/>
                <button onclick="compare()">Submit</button><button onclick="reset()">Click for new challenge</button><br/> <br/>
                ${outputText}           
            
            `;
        }
        function compare(){
        
            if ((number1 == number2 && inputValue== "=") || (number1 < number2 && inputValue== "<") 
            || (number1 > number2 && inputValue== ">")) { 
                
                    antallPoeng++
                    outputText = 'Riktig svar og din totalt poengscore er ' + antallPoeng;
                }
                else {
                    antallPoeng--;
                    outputText = 'Feil svar og din totalt poengscore er ' + antallPoeng;
                }
            
           

            updateView();

        }

        function reset() {
            number1 = 0+ Math.floor(Math.random()*11);
            number2 = 0+ Math.floor(Math.random()*11);
            updateView();

        }
    </script>
</body>
</html>
